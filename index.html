<html>
<head>
 <title>Kalkulačka</title>
 <script src="kalkulacka.js"></script>
 <link href="kalkulacka.css" rel="stylesheet">
</head>
<body>
    <h1>Kalkulačka</h1>
    <div id="formular">
        <div id="calculator-row">
            <input id="vstup1" placeholder="Číslo 1">
            <div id="operation" class="operator"></div>
            <input id="vstup2" placeholder="Číslo 2">
            <div class="operator">=</div>
            <div id="vysledek"></div>
        </div>
        <div id="buttons">
            <button type="button" id="tlPlus">+</button>
            <button type="button" id="tlMinus">−</button>
            <button type="button" id="tlKrat">×</button>
            <button type="button" id="tlDeleno">÷</button>
        </div>    
    </div>
</body>
</html>
